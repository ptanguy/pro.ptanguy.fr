{% extends "_base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {% block breadcrumbs %}
            <ol class="breadcrumb">
                <li><a href="{{url_prefix + '/'}}">Home</a></li>
                {% for bc in this.breadcrumbs[:-1] %}
                <li><a href="{{bc.url}}">{{bc.title}}</a></li>
                {% endfor %}
                <li class="active">{{this.breadcrumbs[-1].title}}</li>
            </ol>
            {% endblock %}
            <section id="content" class="body">
                {{this.body}}
            </section>
        </div>
    </div>
</div>
{% endblock %}
